[tool.poetry]
name = "drf-openapi-tester"
version = "0.1.0rc6"
description = "Django test utility for validating OpenAPI response documentation"
authors = ["Sondre Lillebø Gundersen <sondrelg@live.no>", "Na'aman Hirschfeld <nhirschfeld@gmail.com>"]
maintainers = ["Jonas Krüger Svensson <jonas-ks@hotmail.com>"]
license = "BSD-4-Clause"
readme = "README.md"
homepage = "https://github.com/snok/drf-openapi-tester"
repository = "https://github.com/snok/drf-openapi-tester"
documentation = "https://django-swagger-tester.readthedocs.io/en/latest/"
keywords = ['openapi', 'swagger', 'api', 'testing', 'django']
classifiers = [
    'Development Status :: 4 - Beta',
    'Environment :: Web Environment',
    'Framework :: Pytest',
    'Framework :: Django',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: BSD License',
    'Natural Language :: English',
    'Operating System :: OS Independent',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Topic :: Software Development',
    'Topic :: Software Development :: Libraries',
    'Topic :: Software Development :: Libraries :: Application Frameworks',
    'Topic :: Software Development :: Libraries :: Python Modules',
    'Topic :: Documentation',
    'Topic :: Software Development :: Testing',
    'Topic :: Software Development :: Testing :: Unit',
]
include = ["CHANGELOG.rst"]
packages = [
    { include = "openapi_tester" },
]

[tool.poetry.dependencies]
djangorestframework = "*"
inflection = "^0.5.1"
openapi-spec-validator = "^0.2.9"
prance = "^0.20.0"
python = "^3.6.1"
pyYAML = "^5.3.1"

[tool.poetry.dev-dependencies]
django = "^2.2 || ^3.0"
drf-spectacular = "^0.12.0"
drf-yasg = "^1.17.1"
Faker = "^5.6.1"
flake8 = "*"
ipython = "^7.16.1"
pre-commit = "^2.9.3"
pytest = "^6.2"
pytest-cov = "2.10.1"
pytest-django = "^4.1.0"
sphinx = "^3.4.3"
sphinx_rtd_theme = "^0.5.0"

[tool.black]
line-length = 120
skip-string-normalization = true
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
line_length = 120
known_third_party = ["django", "drf_spectacular", "drf_yasg", "inflection", "openapi_spec_validator", "prance", "pytest", "rest_framework", "yaml"]
known_first_party = ["openapi_tester"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
