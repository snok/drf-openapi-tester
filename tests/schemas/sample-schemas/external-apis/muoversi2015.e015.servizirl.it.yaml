            date:
              description: Data in formato `dd/mm/yyyy`
              type: string
            when:
              description: Ora in formato `hh:mm`
              type: string
            options:
              description: Se non ammissibile, ritorna `ER013`
              type: array
              items:
                type: number
                minimum: 1
                maximum: 6
            changeNumber:
              description: Se non ammissibile, ritorna `ER014`
              type: number
              default: -1
              minimum: -1
              maximum: 3
            durationChange:
