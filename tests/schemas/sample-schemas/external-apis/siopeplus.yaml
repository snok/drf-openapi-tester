components:
  parameters:
    codBanca:
      description: codice ABI della BT
      in: path
      name: codBanca
      required: true
      schema:
        type: string
    codEnte:
      description: codice IPA della PA
      in: path
      name: codEnte
      required: true
      schema:
        type: string
    dataProduzioneA:
      description: Filtro dei risultati sulla data di produzione finale nel formato
        `yyyy-MM-dd'T'HH:mm:ss.SSS`
      in: query
      name: dataProduzioneA
      schema:
        format: date-time
        type: string
    dataProduzioneDa:
      description: Filtro dei risultati sulla data di produzione iniziale nel formato
        `yyyy-MM-dd'T'HH:mm:ss.SSS`
      in: query
      name: dataProduzioneDa
      schema:
        format: date-time
        type: string
    dataUploadA:
      description: Filtro dei risultati sulla data di upload finale nel formato `yyyy-MM-dd'T'HH:mm:ss.SSS`
      in: query
      name: dataUploadA
      schema:
        format: date-time
        type: string
    dataUploadDa:
      description: Filtro dei risultati sulla data di upload iniziale nel formato
        `yyyy-MM-dd'T'HH:mm:ss.SSS`
      in: query
      name: dataUploadDa
      schema:
        format: date-time
        type: string
    download:
      description: Filtro dei risultati sul fatto che siano stati già scaricati o
        meno.
      in: query
      name: download
      schema:
        type: boolean
    idA2A:
      description: identificativo A2A del tramite della PA che origina la richiesta
      in: path
      name: idA2A
      required: true
      schema:
        type: string
    pagina:
      description: numero della pagina dei risultati richiesta
      in: query
      name: pagina
      schema:
        default: 1
        format: integer
        type: number
    progEsitoApplicativo:
      description: Progressivo assegnato da SIOPE+ all'atto dell'invio dell'esito
        applicativo
      in: path
      name: progEsitoApplicativo
      required: true
      schema:
        type: string
    progFlusso:
      description: Progressivo assegnato da SIOPE+ all'atto dell'invio del flusso
        ordinativi
      in: path
      name: progFlusso
      required: true
      schema:
        type: string
    progGiornale:
      description: Progressivo assegnato da SIOPE+ all'atto dell'invio del giornale
        di cassa
      in: path
      name: progGiornale
      required: true
      schema:
        type: string
    progDisponibilita:
      description: Progressivo assegnato da SIOPE+ all'atto dell'invio delle disponibilità
        liquide
      in: path
      name: progDisponibilita
      required: true
      schema:
        type: string
  schemas:
    FlussiPaginatiProduzione:
      properties:
        numPagine:
          example: '123'
          format: integer
          type: number
        numRisultati:
          example: '12345'
          format: integer
          type: number
        pagina:
          example: '1'
          format: integer
          type: number
        risultati:
          items:
            $ref: '#/components/schemas/FlussoDataProduzione'
          type: array
        risultatiPerPagina:
          example: '100'
          format: integer
          type: number
      type: object
    FlussiPaginatiUpload:
      properties:
        numPagine:
          example: '123'
          format: integer
          type: number
        numRisultati:
          example: '12345'
          format: integer
          type: number
        pagina:
          example: '1'
          format: integer
          type: number
        risultati:
          items:
            $ref: '#/components/schemas/FlussoDataUpload'
          type: array
        risultatiPerPagina:
          example: '100'
          format: integer
          type: number
      type: object
    FlussoDataProduzione:
      properties:
        dataProduzione:
          description: data di produzione del flusso, nel formato `yyyy-MM-dd'T'HH:mm:ss.SSS`
          example: '2016-12-12T15:44:59.789'
          format: date-time
          type: string
        download:
          description: flag che indica se il flusso sia già stato scaricato o meno
          example: 'false'
          type: boolean
        location:
          description: URL dove reperire il flusso inviato
          format: uri
          type: string
        progFlusso:
          description: progressivo assegnato al flusso da SIOPE+
          example: '1234567890'
          type: string
      type: object
    FlussoDataUpload:
      properties:
        dataUpload:
          description: data di invio del flusso, nel formato `yyyy-MM-dd'T'HH:mm:ss.SSS`
          example: '2016-12-12T15:44:59.789'
          format: date-time
          type: string
        download:
          description: flag che indica se il flusso sia già stato scaricato o meno
          example: 'false'
          type: boolean
        location:
          description: URL dove reperire il flusso inviato
          format: uri
          type: string
        progFlusso:
          description: progressivo assegnato al flusso da SIOPE+
          example: '1234567890'
          type: string
      type: object
